<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>Sorting Visualizer</title>
		<link rel="stylesheet" href="style.css"/>
		<script src='script.js' defer></script>
	</head>
	<body>
		<div class="header">
			<div class="center">
				<div class="range-slider">
					<label class="array-size-label" for="array-size-slider">75</label>
					<input type="range" min="5" max="150" value="75" id="array-size-slider"/>
				</div>
				<button id="generate-array">Generate New Array</button>
			</div>
			<h1>Sorting Visualizer</h1>
			<div class="center">
				<div class="sorting-buttons">
					<input type="radio" name="sort-select" value="1" class="sort-input" id="bubble-sort" checked="1"/>
					<label class="sort-label" for="bubble-sort">Bubble Sort</label>
					<input type="radio" name="sort-select" value="2" class="sort-input" id="selection-sort"/>
					<label class="sort-label" for="selection-sort">Selection Sort</label>
					<input type="radio" name="sort-select" value="3" class="sort-input" id="insertion-sort"/>
					<label class="sort-label" for="insertion-sort">Insertion Sort</label>
					<input type="radio" name="sort-select" value="4" class="sort-input" id="merge-sort"/>
					<label class="sort-label" for="merge-sort">Merge Sort</label>
				</div>
				<button id="start-sort">Start Sorting</button>
			</div>
		</div>
		<div class="section">
			<div class="array-display"></div>
		</div>
		<footer>
			<div class="time-taken">Time Taken:</div>
			<div class="comparisons">Comparisons:</div>
			<div class="array-writes">Array Writes:</div>
		</footer>
	</body>
</html>
