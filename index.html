<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>Sorting Visualizer</title>
	</head>
	<body>
		<div class="header">
			<input type="range" min="5" max="500" class="array-size-range"/>
			<h1>Sorting Visualizer</h1>
			<button class="shuffle-array">Shuffle Array</button>
			<div class="sorting-buttons">
				<button class="bubble-sort">Bubble Sort</button>
				<button class="selection-sort">Selection Sort</button>
				<button class="insertion-sort">Insertion Sort</button>
			</div>
		</div>
		<div class="section">
			<div class="sorting-data">
				<div class="time-taken">Time Taken:</div>
				<div class="comparisons">Comparisons:</div>
				<div class="array-writes">Array Writes:</div>
			</div>
			<div class="array-display"></div>
		</div>
	</body>
</html>
